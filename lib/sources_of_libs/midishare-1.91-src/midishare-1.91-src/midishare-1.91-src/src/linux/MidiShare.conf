#
# MidiShare config file
#
# every line contains a MidiShare parameter value
# everything after a '#' will be ignored
# spaces and tabs are ignored
# keyword names are case sensitive
#
# syntax:
#  <keyword>=<value>
#  <keyword> =   "memory"
#              | "driver"
#
#  <value>   =   <mem-value>
#              | <driver-name>
#
#  <mem-value> = [0-9]+
#  <driver-name> = [a-zA-Z0-9_-]+
#

# memory represents the amount of MidiShare events allocated at wakeup time
# in the kernel space
memory = 60000

# files declared as driver should be modules located in the system
# modules folder
#driver = 

